<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130 | Html Form - User Poll</title>
    <link rel="stylesheet" href="styles/poll-form.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <h1>WDD 130 | Tejiri Tohabru |Html Form - User Poll</h1>
    </header>
    <main>
        <form>
        <fieldset>
            <legend>Contact Information</legend>
            <div class="form-item column2">
            <label for="fullname">Fullname</label>
            <input type="text" id="fullname" name="fullname">
            </div>
            <div class="form-item column2">
            <label for="usermail">Email</label>
            <input type="email" id="usermail" name="usermail">
            </div>
        </fieldset>
        <fieldset>
            <legend>Questions</legend>
            <div class="form-item column1">
            <label for="browser">What is your favourite internect browser</label>
            <select id="browser" name="browser">
            <option value="chrome">Chrome</option>
            <option value="firefox">Firefox</option>
            <option value="edge">Edge</option>
            <option value="other">Other</option>
            </select>
            </div>
            <div class="form-item column1">
            <label for="pet">Do you have a househood pet</label>
            <input type="checkbox" id="pet" name="pet">
            </div>
            <label for="feedback">List the places you have lived</label>
            <textarea id="feedback" name="feedback" rows="4" placeholder="Delta Nigeria, Stillwater Florida, Tibuktu Mali"></textarea>
        </fieldset>
        <button type="submit">Submit poll</button>
        </form>
    </main>
    <footer>
        <p>Â©2024 | Html Form - User Poll | Tejiri Tohabru</p>
    </footer>
</body>
</html>
