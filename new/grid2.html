<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid 2</title>
    <style>
        .home-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-gap: 40px;
        }
        video {
            grid-column: 1/3;
            grid-row: 1/2;
        }
        h1 {
            grid-column: 1/3;
            grid-row: 1/2;
            z-index: 1;
            align-self: center;
        }
        aside {
            grid-column: 3/4;
            grid-row: 1/2;
        }
    </style>
</head>
<body>
    <div class="home-grid">
        <video class="path_video" autoplay muted>
            <source src="grid_video.mp4"
            type="video/mp4">
        </video>
        <h1 class="path_title">path to the beach</h1>
        <aside class="visit_us">
            <img src="bighero1.png" alt="beach">
            <h2>visit us</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.<br> 
            Non cupiditate quos accusamus repellat, necessitatibus voluptatum?</p>
        </aside>
        <img class="scene1" src="hero04.png" alt="beach">
        <img class="scene2" src="hero05.png" alt="beach">
    </div>
</body>
</html>
